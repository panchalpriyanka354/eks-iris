version: 0.2

phases:
  install:
    commands:
      - echo Installing dependencies...
      - pip install -r src/requirements.txt
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr create-repository --repository-name ecr-iris-repo --region us-west-2
      - aws ecr get-login-password --region us-west-2 | docker login --username AWS --password-stdin 730335461340.dkr.ecr.us-west-2.amazonaws.com
      - echo Building the Docker image...
      - docker build -t iris-model:latest .
      - echo Tagging the Docker image...
      - docker tag iris-model:latest 730335461340.dkr.ecr.us-west-2.amazonaws.com/iris-model:latest
  build:
    commands:
      - echo Pushing the Docker image to Amazon ECR...
      - docker push 730335461340.dkr.ecr.us-west-2.amazonaws.com/iris-model:latest
  post_build:
    commands:
      - echo Build completed on `date`
      # Optionally, you can include steps to deploy the image or update configurations here.

artifacts:
  files:
    - '**/*'
